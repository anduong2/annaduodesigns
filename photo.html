<h3 class="col-12 col-offset-6 col-md-6 float-left">Depression</h3>




<!-- <p class="col-12 col-offset-md-6 col col-md-6 float-left">The goal of my photographs is to create a story about the challenges of what life can bring to everyone. The theme of my series is to convey mental health and it is meant to show my audience emotions that everyone reaches in life.</p>

<p class="float-left">I wish to convey emotions that are special to everyone is something I would like to express in a series of photographs. Mental health is important and I’ve lost friends in the past when they were struggling and didn’t let anyone know. The photographs I’ve taken or will take express ideas of the struggles we find throughout our lifetime and places that we can go to in order to stop and calm down from the things life can throw at us.</p>

<p class="float-left">I intend to express emotions such as frustration, calmness, and desperation for this project using portraiture techniques and photographs of landscapes. Soft light and hard light will be used to convey multiple emotions within my portraitures. Natural emotions and the natural world are ideas I may be expressing for the final project.</p> -->
